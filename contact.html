<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="content col-sm-12">
                    <p class=" heading">Contact Us</p>
                    <p class=" sub-heading">We Are Here To Help!</p>
                </div>



                <div class="col-sm-6 contact mt-5">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>602.Families Supermarket, Mankool, Dubai,UAE</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="text">
                            <h3>Call Us</h3>
                            <p>+971561507102</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                        <div class="text">
                            <h3>E-mail</h3>
                            <p>info.girdcodemedia@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form col-sm-6 mt-5">
                    <form action="">
                        <h2 class="send-message">Send us a message </h2>
                        <div class="input-div">
                            <input type="text" name="" id="" placeholder="Full Name">
                        </div>
                        <div class="input-div">
                            <input type="text" name="" id="" placeholder="E-mail">
                        </div>
                        <div class="input-div">
                            <input type="text" name="" id="" placeholder="Subject">
                        </div>
                        <div class="input-div">
                            <textarea name="" id="" cols="10" rows="3" placeholder="Message"></textarea>
                        </div>
                        <div class="input-div">
                            <button type="button" class="form-btn fw-bold">SEND MESSAGE</button>
                        </div>
                    </form>
                </div>


            </div>

        </div>
        <div class="container-fluid mt-3 ">
            <div class="row ">
                <div class="col-sm-12 p-0">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8508.521976580487!2d72.99592301540397!3d26.281362874932714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39418d42993b89af%3A0xa71b8c42bcfcf71a!2sGRID%20CODE%20MEDIA!5e0!3m2!1sen!2sin!4v1686381354932!5m2!1sen!2sin"
                        style="border:0; height: 450px; width: 100%;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>


    </section>











</body>

</html>
